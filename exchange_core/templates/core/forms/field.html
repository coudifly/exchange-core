{% load widget_tweaks %}

{% if not field.is_hidden %}
<div class="form-group {% if field.errors %}has-error has-danger{% endif %}">
	{{ field.label_tag }}
	{% render_field field class="form-control" placeholder=field.label %}
	{% if field.errors %}
		<ul class="parsley-errors-list filled">
			{% for error in field.errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</div>
{% else %}
	{{ field }}
{% endif %}
